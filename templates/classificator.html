<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
    <script>
        function showForm() {
            var selection = document.getElementById('optionSelect').value;
            var csvForm = document.getElementById('csvForm');
            var tweetForm = document.getElementById('tweetForm');
            
            if (selection === 'csv') {
                csvForm.style.display = 'block';
                tweetForm.style.display = 'none';
            } else if (selection === 'tweet') {
                csvForm.style.display = 'none';
                tweetForm.style.display = 'block';
            } else {
                csvForm.style.display = 'none';
                tweetForm.style.display = 'none';
            }
        }
    </script>
    <link rel="stylesheet" href="/style/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header id="header">
            <div class="logo">
                <img src="/images/x.png.png" alt="twitter">
            </div>
            <div class="title">
                <h1>CLASIFICACIÓN DE TWEETS</h1>
            </div>
        </header>
    <div id="menu">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="tutorial.html">Tutorial</a></li>
            <li><a href="classificator.html">¡¡Clasificador!!</a></li>
            <li><a href="contact.html">Contacto</a></li>
            <li><a href="history.html">Records</a></li>
        </ul>
        <hr>
    </div>
    </header>

     <!-- Selección de opción -->
     <label for="optionSelect">Elige una opción:</label>
     <select id="optionSelect" onchange="showForm()">
         <option value="">--Selecciona una opción--</option>
         <option value="csv">Subir archivo CSV</option>
         <option value="tweet">Ingresar Tweet</option>
     </select>
     
     <hr>
     
     <!-- Formulario para subir archivo CSV -->
     <form id="csvForm" action="/upload_csv" method="post" enctype="multipart/form-data" style="display: none;">
         <label for="csvFile">Subir archivo CSV:</label>
         <input type="file" id="csvFile" name="csvFile" accept=".csv">
         <button type="submit">Subir CSV</button>
     </form>
     
     <!-- Formulario para ingresar un tweet manualmente -->
     <form id="tweetForm" action="/submit_tweet" method="post" style="display: none;">
         <label for="tweetText">Ingresar Tweet:</label>
         <textarea id="tweetText" name="tweetText" rows="4" cols="50" placeholder="Escribe tu tweet aquí..."></textarea>
         <button type="submit">Enviar Tweet</button>
     </form>    

     <footer id="footer">
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>

</body>
</html>
